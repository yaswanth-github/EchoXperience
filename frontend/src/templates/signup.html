<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Sign Up</title>
    <link rel="stylesheet" href="/frontend/src/static/css/signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up with Phone Number</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <small>Enter a 10-digit phone number without country code</small>
            </div>
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" maxlength="6" required>
            </div>
            <div>
              <button type="button" id="generate-otp">Generate OTP</button>
            </div>

              <!-- <button type="submit">Sign Up</button> -->
            </div>
        </form>
    </div>
    <script src="/frontend/src/static/js/signup.js"></script>
</body>
</html>
